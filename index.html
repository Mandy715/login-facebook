<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - entre ou cadastre-se</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="72x72" href="img/logo.png">
</head>

<body>
    <div class="main-container">
        <div class="login-container">

            <div class="left-login">
                <img class="logo-facebook" src="img/facebook.svg" alt="logo-facebook">
                <h1>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</h1>
            </div>

            <div class="right-login">

                <div class="card-login">

                    <div class="textfield">
                        <input class="user" type="text" name="user" placeholder="Email ou telefone">
                        <input class="password" type="password" name="password" placeholder="Senha">
                    </div>

                    <button class="btn-login">Entrar</button>
                    <span class="esqueceu">Esqueceu a senha?</span>

                    <div class="line"> </div>

                    <button class="btn-new">Criar nova conta</button>


                </div>

                <span class="criar"><strong>Criar uma Página </strong> para uma celebridade, uma marca ou uma
                    empresa.</span>




            </div>
        </div>

        <div class="rodape">

        </div>
    </div>

</body>

</html>
